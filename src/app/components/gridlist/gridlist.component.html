<h1>Grid List</h1>
<mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track tile) {
      <mat-grid-tile
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
    }
  </mat-grid-list>

<div class="prog">
    <h1> Determinate Progress mode</h1>
    <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
</div>
